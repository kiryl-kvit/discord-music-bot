name: Draft Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  draft-release:
    name: Create Draft Release
    runs-on: ubuntu-latest

    steps:
      - name: Validate version format
        run: |
          VERSION="${{ inputs.version }}"
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format '$VERSION'. Expected format: v1.0.0"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: previous_tag
        run: |
          PREVIOUS_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "found=false" >> "$GITHUB_OUTPUT"
          else
            echo "found=true" >> "$GITHUB_OUTPUT"
            echo "tag=$PREVIOUS_TAG" >> "$GITHUB_OUTPUT"
          fi
          echo "Previous tag: ${PREVIOUS_TAG:-none}"

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ inputs.version }}"
          PREVIOUS_FOUND="${{ steps.previous_tag.outputs.found }}"
          PREVIOUS_TAG="${{ steps.previous_tag.outputs.tag }}"

          {
            echo "changelog<<CHANGELOG_EOF"
            echo "## What's Changed in ${VERSION}"
            echo ""

            if [ "$PREVIOUS_FOUND" = "true" ]; then
              git log --pretty=format:"- %s (%h)" "${PREVIOUS_TAG}..HEAD"
              echo ""
              echo ""
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${VERSION}"
            else
              git log --pretty=format:"- %s (%h)" HEAD
            fi

            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ inputs.version }}" \
            --draft \
            --title "${{ inputs.version }}" \
            --notes "${{ steps.changelog.outputs.changelog }}"
