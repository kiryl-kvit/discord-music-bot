name: Draft Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  draft-release:
    name: Create Draft Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest_tag
        run: |
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
          if [ -z "$LATEST_TAG" ]; then
            echo "tag=v0.0.0" >> "$GITHUB_OUTPUT"
            echo "first_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "tag=$LATEST_TAG" >> "$GITHUB_OUTPUT"
            echo "first_release=false" >> "$GITHUB_OUTPUT"
          fi
          echo "Latest tag: ${LATEST_TAG:-v0.0.0}"

      - name: Calculate next version
        id: next_version
        run: |
          CURRENT="${{ steps.latest_tag.outputs.tag }}"
          CURRENT="${CURRENT#v}"
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          case "${{ inputs.version_bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEXT_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"
          echo "Next version: $NEXT_VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG="${{ steps.latest_tag.outputs.tag }}"
          NEXT_VERSION="${{ steps.next_version.outputs.version }}"
          FIRST_RELEASE="${{ steps.latest_tag.outputs.first_release }}"
          
          {
            echo "changelog<<CHANGELOG_EOF"
            echo "## What's Changed in ${NEXT_VERSION}"
            echo ""
            
            if [ "$FIRST_RELEASE" = "true" ]; then
              git log --pretty=format:"- %s (%h)" HEAD
            else
              git log --pretty=format:"- %s (%h)" "${PREVIOUS_TAG}..HEAD"
            fi
            
            echo ""
            echo ""
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${NEXT_VERSION}"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.next_version.outputs.version }}" \
            --draft \
            --title "${{ steps.next_version.outputs.version }}" \
            --notes "${{ steps.changelog.outputs.changelog }}"
