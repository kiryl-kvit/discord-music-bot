name: Dependency Check

on:
  schedule:
    - cron: '0 9 * * 1' # Every Monday at 9:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  check-dependencies:
    name: Check Outdated Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install dotnet-outdated
        run: dotnet tool install --global dotnet-outdated-tool

      - name: Check outdated dependencies
        id: outdated
        shell: bash
        run: |
          set +e
          dotnet outdated DiscordMusicBot.slnx --pre-release Auto --fail-on-updates 2>&1 | tee outdated-report.txt
          EXIT_CODE=${PIPESTATUS[0]}
          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"
          if [ "$EXIT_CODE" -eq 0 ]; then
            echo "result=up-to-date" >> "$GITHUB_OUTPUT"
          elif [ "$EXIT_CODE" -eq 2 ]; then
            echo "result=outdated" >> "$GITHUB_OUTPUT"
          else
            echo "result=error" >> "$GITHUB_OUTPUT"
          fi

      - name: Create or update issue
        if: steps.outdated.outputs.result != 'error'
        uses: actions/github-script@v7
        env:
          CHECK_RESULT: ${{ steps.outdated.outputs.result }}
        with:
          script: |
            const fs = require('fs');
            const label = 'dependencies';
            const title = 'Outdated Dependencies Report';

            // Ensure the label exists
            try {
              await github.rest.issues.getLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: label
              });
            } catch {
              await github.rest.issues.createLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: label,
                color: '0075ca',
                description: 'Pull requests that update a dependency file'
              });
            }

            // Find existing open issue
            let existingIssue;
            for await (const response of github.paginate.iterator(github.rest.issues.listForRepo, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: label,
              creator: 'github-actions[bot]',
              per_page: 100
            })) {
              existingIssue = response.data.find(i => i.title === title);
              if (existingIssue) break;
            }

            if (process.env.CHECK_RESULT === 'outdated') {
              const report = fs.readFileSync('outdated-report.txt', 'utf8');
              const today = new Date().toISOString().split('T')[0];
              const body = [
                '## Outdated Dependencies',
                '',
                'The following dependencies have newer versions available:',
                '',
                '```',
                report.trim(),
                '```',
                '',
                `> Last checked on ${today} by the [Dependency Check](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/workflows/dependency-check.yml) workflow.`
              ].join('\n');

              if (existingIssue) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: existingIssue.number,
                  body: body
                });
                core.info(`Updated issue #${existingIssue.number}`);
              } else {
                const created = await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: title,
                  body: body,
                  labels: [label]
                });
                core.info(`Created issue #${created.data.number}`);
              }
            } else {
              core.info('All dependencies are up to date');
              if (existingIssue) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: existingIssue.number,
                  state: 'closed',
                  state_reason: 'completed'
                });
                core.info(`Closed issue #${existingIssue.number} - all dependencies are up to date`);
              }
            }

      - name: Fail on command error
        if: steps.outdated.outputs.result == 'error'
        shell: bash
        run: |
          echo "::error::dotnet outdated failed with exit code ${{ steps.outdated.outputs.exit_code }}. See output above."
          cat outdated-report.txt
          exit 1
